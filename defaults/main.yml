---
mackerel_install: false
mackerel_Api_Key: ""
mackerel_use_plugins: yes
mackerel_auto_retirement: no

prometeus_install: false
prometheus_version: 2.17.2
prometheus_src_dir: /usr/local/src
prometheus_dir: /usr/local/prometheus-server
prometheus_conf_dir: /etc/prometheus
prometheus_conf_file: /etc/prometheus/prometheus.yml
prometheus_data_dir: /var/lib/prometheus

# 最新バージョンの確認はhttps://github.com/prometheus/node_exporter/releases
node_exporter_version: 0.18.1
node_exporter_src_dir: /usr/local/src
node_exporter_dir: /usr/local/node_exporter
node_exporter_config_dir: /etc/node_exporter
node_exporter_config_file: "{{ node_exporter_config_dir }}/default"

alertmanager_version: 0.17.0
alertmanager_src_dir: /usr/local/src
alertmanager_bin: /usr/local/bin/alertmanager

alertmanager_conf_file: /etc/prometheus/alertmanager.yml

#Set ansible_architecture as amd64 if it's x86_64
monitoring_ansible_architecture: "amd64"
when: ansible_architecture == "x86_64"
